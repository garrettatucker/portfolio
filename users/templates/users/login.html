{% extends 'portfolio/base.html' %} {% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div>
            <small>
                Need an account?
                <a class="ml-2" href="{% url 'register' %}">Sign up</a>
            </small>
        </div>
    </div>
    <div class="col-4"></div>
</div>
{% endblock content %}
